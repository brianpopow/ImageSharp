variables:
  PROJECT_NAME: "ImageSharp"
before_script:
  - echo "starting test for %PROJECT_NAME%"
stages:
  - test
test:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:3.1.404-buster-arm64v8
  script:
  - apt-get update
  - apt-get -y install libgdiplus libgif-dev autoconf libtool automake build-essential gettext libglib2.0-dev libcairo2-dev libtiff-dev libexif-dev
  - git clone https://github.com/SixLabors/ImageSharp
  - git submodule -q update --init
  - dotnet restore
  - dotnet test tests/ImageSharp.Tests/ImageSharp.Tests.csproj -c Release -f "netcoreapp3.1"
  artifacts:
    untracked: true