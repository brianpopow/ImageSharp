language: csharp
mono: none
solution: ImageSharp.sln

env:
  - ARCH=x64
  - ARCH=arm

matrix:
  include:
    - os: linux # Ubuntu 16.04
      dist: xenial
      sudo: required

services:
  - docker

branches:
  only:
    - master
    - feature/unitTestsWithDockerArm
    - coverity_scan

script:
  - docker-compose build
  - docker-compose up