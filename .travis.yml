language: csharp
mono: none
solution: ImageSharp.sln

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
 
services:
  - docker

branches:
  only:
    - master
    - feature/unitTestsWithDockerArm
    - coverity_scan

script:
  # setup QEMU
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker build -t arm_test -f ImageSharp.DockerFile .
  - docker run -t arm_test 